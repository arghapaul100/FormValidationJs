<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Validaton</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<form id="form_sample" novalidate>
		<div class="container">
			<div class="row">
				<div class="col-lg-4">
					<div class="form-group">
						<input type="text" name="name" placeholder="Name" class="simple-form-validation form-control">
					</div>
					<div class="form-group">
						<input type="email" name="email" placeholder="Email" class="simple-form-validation form-control">
					</div>
					<div class="form-group">
						<select class="form-control simple-form-validation" name="txt_choose">
							<option value="">Choose one</option>
							<option value="1">One</option>
							<option value="2">Two</option>
						</select>
					</div>
					<div class="form-group">
						<button class="btn btn-block btn-primary" type="submit">Submit</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/arghapaul100/FormValidationJs@latest/simple-form-validation.min.js"></script>

<script type="text/javascript">

	$('#form_sample').on('submit',function(e){
		e.preventDefault();

		var validation = new SimpleFormValidation();
		var response = validation.validate_form('#form_sample','.simple-form-validation');

		if(response != true)
		{
			$(`<span class='text-danger'>${response.message}</span>`).insertAfter(response.element);
			response.element.focus();
		}
	})

</script>
</html>
